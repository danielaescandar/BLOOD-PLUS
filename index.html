<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Registro</title>
  </head>
  <body>
    <!-- Modal -->
    <button
      type="button"
      class="btn btn-primary m-2"
      data-toggle="modal"
      data-target="#exampleModal"
      data-whatever="@mdo"
    >
      Registrarme!
    </button>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h3 class="titulo" id="exampleModalLabel">Registro</h3>
          </div>
          <div class="modal-body">
            <form id="form" onsubmit="arreglo(event)">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Nombre</label
                >
                <input type="text" class="form-control" id="nombre" />
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Apellido</label
                >
                <input type="text" class="form-control" id="apellido" />
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label" required
                  >Email</label
                >
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Celular</label
                >
                <input type="text" class="form-control" id="celular" />
              </div>
              <div class="row">
                <div class="form-group col-6">
                  <label for="recipient-name" class="col-form-label"
                    >Grupo Sanguineo</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="factorSanguineo"
                  />
                </div>
                <div class="form-group col-6">
                  <label for="recipient-name" class="col-form-label"
                    >Factor Sanguineo</label
                  >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exampleRadios"
                      id="postivo"
                      value="+"
                    />
                    <label class="form-check-label" for="exampleRadios1">
                      Positivo(+)
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exampleRadios"
                      id="negativo"
                      value="-"
                    />
                    <label class="form-check-label" for="exampleRadios1">
                      Negativo(-)
                    </label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="submit"
                  class="registrarme container btn btn-light"
                >
                  <strong>Registrarme!</strong>
                </button>
                <p class="warnings" id="warnings"></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="registro.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
